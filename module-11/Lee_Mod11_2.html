<button onclick="addText()">Add</button>

	let todoList= [];

	function addText() {
		const textArea = document.getElementById('textArea');
		const item = textArea.value;
		todoList.push(item);
		alert(`Added "${item}" to the list at position ${todoList.length}.`);
	}

	function deleteLast() {
		if (todoList.length > 0) {
			const removedItem = todoList.pop();}
		else {
			alert("The list is empty");
		}
	}

	function display() {
		if(todoList.length > 0) {
			alert("To do List:\n" + todoList.join("\n"));
		} else {
			alert("The list is empty");
			}
	}

	</script>
