<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSD 340 Web Development with HTML and CSS</title>
<link href="Lee_Mod10_3.css" type="text/css"
	rel="stylesheet" />
    <script>
    function changeBackgroundColor(color) {
        document.body.style.backgroundColor = color;
    }
    </script>
</head>
<body>
    <h1>Assignment 10.3: JavaScript - Part 2</h1>
    <h2>Click an image to change the background color</h2>
    <div id="image1">
        <img src="images/smile.jpeg" alt="Happy Image" onclick="changeBackgroundColor('yellow');">
    </div>
    <div id= "image2">
        <img src="images/sad.jpeg" alt="Sad Image" onclick="changeBackgroundColor('lightblue');"">
	</div>
</body>
</html>
